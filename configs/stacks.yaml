doc: The stack definitions for freeds cli. freeds will do some magic and then iterate
  these folders in order to run docker compose with the chosen command in each

config:
  spark-stack:
    plugins:
    - freeds-config
    - s3-minio
    - postgres
    - jupyter
    - spark
    - redis
    - airflow
  book-runner:
    plugins:
    - freeds-config
    - s3-minio
    - jupyter
  spark-mini:
    plugins:
    - freeds-config
    - s3-minio
    - postgres
    - spark
  airflow-mini:
    plugins:
    - freeds-config
    - s3-minio
    - postgres
    - redis
    - airflow
